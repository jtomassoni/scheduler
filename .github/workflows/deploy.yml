name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    # Only run if CI passes
    needs: []
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Add your deployment steps here based on your hosting provider
      # Examples:
      # - Vercel: vercel --prod
      # - Railway: railway up
      # - Custom: scp, rsync, docker, etc.
      
      - name: Deploy notification
        run: echo "Add your deployment steps here based on hosting provider"

